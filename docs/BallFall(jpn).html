<pre>

カラフルなボールが跳ね回るスクリーンセーバーとしてご使用ください。
傾けるとボールが重力方向に落ちていきます。
XYの傾きをバックカラー(HSB)で表します。

画面の長押しで画面の上下左右(XY方向)斜めに仮想的に重力のオフセットを持たせることができます。(中央部の長押しでキャンセル)

重力の感度と減速率をセットできます。

外部電源に接続している場合は、スリープに入りません。

以前のMacintoshにあったスクリーンセーバーをイメージして作りました。
